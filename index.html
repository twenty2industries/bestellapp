<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bestellapp</title>
  </head>
  <body>
    <header>
      <img src="assets/icons/Logo/Logo.png" class="websiteLogo" />
    </header>
    <main>
      <div class="contentArea" id="content-area">
        <div class="titleImgMain"><h1>Titelbild</h1></div>
        <div class="infoSection" id="info-section">
          <h1>Gesch√§ftInfo & Bewertung</h1>
        </div>
        <div class="menuTabs" id="menu-tabs"><h1>TAB NAV</h1></div>
        <div class="titleImgSecond">
          <h1>TAB NAV TITELBILD (HAUPTGERICHT)</h1>
        </div>
        <div class="menuTabName" id="menuTabName"><h1>TAB NAV NAME</h1></div>
        <div class="dishDisplay" id="dish-display">
          <div class="dishInfo" id="dish-info">
            <span class="dishName" id="dish-name">DISHNAME</span>
            <span class="dishDetails" id="dish-details">DISHNAME</span>
            <span class="dishPrice" id="dish-price">DISHNAME</span>
          </div>
          <div class="addDish" id="add-dish">+</div>
        </div>
      </div>

      <div class="shoppingCartContainer" id="shopping-cart">
        <div class="shoppingCart">
          <span><h2>WARENKORB</h2></span>
          <div class="hyphen"></div>
          <div class="cartItems" id="cart-items">
            <div class="dishnameCart" id="dishname-cart">DISHNAME-CART</div>
            <div class="cartFunctions" id="cart-functions">
              <button>-</button>
              <span class="itemCartCounter" id="item-cart-counter">ANZAHL</span>
              <button>+</button>
              <span class="itemCartPrice" id="item-cart-price">PREIS</span>
              <button class="deleteAllButton">DELETE</button>
            </div>
          </div>
          <div class="hyphen"></div>
        </div>
        <div class="totalArea" id="total-area">
          <span>Zwischensumme:</span>
          <span>Lieferkosten:</span>
          <span>Gesamt:</span>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
  <script src="scripts/db.js"></script>
  <script src="scripts/template.js"></script>
  <script src="script.js"></script>
</html>
